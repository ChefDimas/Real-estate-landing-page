<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik</title>
        <!-- Google fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Link to normalize CSS File -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <!-- Link to Main CSS File -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__inner inner">
                <nav class="header__nav">
                    <a href="" class="header__nav-logo">
                        <img
                            src="./img/logo.png"
                            alt="logo"
                            class="header__nav-logo-img"
                        />
                    </a>
                    <ul class="header__nav-menu">
                        <li class="header__nav-menu-item">
                            <a href="" class="header__nav-menu-item-link"
                                >Home</a
                            >
                        </li>
                        <li class="header__nav-menu-item">
                            <a href="" class="header__nav-menu-item-link"
                                >Features</a
                            >
                        </li>
                        <li class="header__nav-menu-item">
                            <a href="" class="header__nav-menu-item-link"
                                >Service</a
                            >
                        </li>
                        <li class="header__nav-menu-item">
                            <a href="" class="header__nav-menu-item-link"
                                >Listed</a
                            >
                        </li>
                        <li class="header__nav-menu-item">
                            <a href="" class="header__nav-menu-item-link"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="header__user">
                    <button class="header__user-btn sign-up-btn">
                        Sign up
                    </button>
                    <button class="header__user-btn register-btn">
                        Register
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__inner inner">
                <section class="main__welcome">
                    <div class="inner wellcome__inner"></div>
                </section>
                <section class="main__ratings"></section>
                <section class="main__guides"></section>
                <section class="main__properties"></section>
                <section class="main__data"></section>
                <section class="main__featured"></section>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__inner inner"></div>
        </footer>
    </body>
</html>
