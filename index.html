<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besnik</title>
    <!-- Google fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Link to normalize CSS File -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Link to Main CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header__inner inner">
            <nav class="header__nav">
                <a href="" class="header__nav-logo">
                    <img src="./img/logo.png" alt="logo" class="header__nav-logo-img" />
                </a>
                <ul class="header__nav-menu">
                    <li class="header__nav-menu-item">
                        <a href="" class="header__nav-menu-item-link">Home</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="" class="header__nav-menu-item-link">Features</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="" class="header__nav-menu-item-link">Service</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="" class="header__nav-menu-item-link">Listed</a>
                    </li>
                    <li class="header__nav-menu-item">
                        <a href="" class="header__nav-menu-item-link">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="header__user">
                <button class="btn header__user-btn sign-up-btn">
                    Sign up
                </button>
                <button class="btn header__user-btn register-btn">
                    Register
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__welcome">
                <div class="inner welcome__inner">
                    <div class="welcome__left">
                        <h3 class="welcome__subtitle">Welcome to Besnik Agency</h3>
                        <h1 class="welcome__title">Discover a place
                            you'll love to live.</h1>
                        <p class="welcome__text">get the best real estate deals first,
                            before they hit the mass <br> market! HOT FORECLOSURE DEALS with one simple search</p>
                        <button class="welcome__btn btn">More About Us</button>
                    </div>
                    <div class="welcome__right">
                        <img src="./img/welcome-img.png" alt="welcome-img" class="welcome__img">
                    </div>
                </div>
        </section>
        <section class="main__ratings"></section>
        <section class="main__guides"></section>
        <section class="main__properties"></section>
        <section class="main__data"></section>
        <section class="main__featured"></section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner inner"></div>
    </footer>
</body>

</html>
